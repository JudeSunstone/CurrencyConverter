<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="" alt="" class="logo">
        <nav class="navigation">
            <div class="nav-item">банк</div>
            <div class="nav-item">бизнес</div>
            <div class="nav-item">инвестиции</div>
            <div class="nav-item">страхование</div>
            <div class="nav-item">мобайл</div>
            <div class="nav-item">путешествия</div>
            <div class="nav-item">развлечения</div>
        </nav>
        <button type="submit">ВОЙТИ</button>
    </header>
    <main>
        <div class="container">
            <h1 class="title">Конвертер валют онлайн</h1>
            <div class="converter-container">
                <div class="converter-block">
                    <h2 class="converter-title">У меня есть</h2>
                    <div class="converter-currency">rub</div>
                    <div class="converter-currency">usd</div>
                    <div class="converter-currency">eur</div>
                    <div class="converter-currency">gbp</div>
                    <!-- или кнопки? -->
                    <div class="converter-field">
                        <input type="text" class="sum">
                        <span class="rate"></span>
                    </div>
                </div>
                <div class="converter-block">
                    <h2 class="converter-title">Хочу приобрести</h2>
                    <div class="converter-currency">rub</div>
                    <div class="converter-currency">usd</div>
                    <div class="converter-currency">eur</div>
                    <div class="converter-currency">gbp</div>
                    <!-- или кнопки? -->
                    <div class="converter-field">
                        <input type="text" class="sum2">
                        <span class="rate2"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
