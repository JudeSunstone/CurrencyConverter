<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="model.js" defer></script>
    <script src="view.js" defer></script>
    <script src="controller.js" defer></script>
    <script src="script.js" defer></script>
    <title>Currency converter</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="img-wrapper">
                <img src="logo.png" alt="bank logo" class="logo">
            </div>
            <nav class="navigation">
                <li class="nav-item">банк</li>
                <li class="nav-item">бизнес</li>
                <li class="nav-item">инвестиции</li>
                <li class="nav-item">страхование</li>
                <li class="nav-item">мобайл</li>
                <li class="nav-item">путешествия</li>
                <li class="nav-item">развлечения</li>
            </nav>
            <div class="button-wrapper">
                <button type="submit">ВОЙТИ</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="title">Конвертер валют онлайн</h1>
            <div class="converter-container">
                <div class="converter-block">
                    <h2 class="converter-title">У меня есть</h2>
                    <div class="buttons">
                        <div id="leftRub" class="converter-currency select-button">RUB</div>
                        <div id="leftUsd" class="converter-currency">USD</div>
                        <div id="leftEur" class="converter-currency">EUR</div>
                        <div id="leftGbp" class="converter-currency">GBP</div>
                    </div>
                    <div class="converter-input">
                        <input type="text" class="left-sum" id="leftSum">
                        <span id="leftHint"> 1 RUB = </span>
                    </div>
                </div>

                <div class="converter-block">
                    <h2 class="converter-title"> Я хочу приобрести</h2>
                    <div class="buttons">
                        <div id="rightRub" class="converter-currency select-button ">RUB</div>
                        <div id="rightUsd" class="converter-currency">USD</div>
                        <div id="rightEur" class="converter-currency">EUR</div>
                        <div id="rightGbp" class="converter-currency">GBP</div>
                    </div>
                    <div class="converter-input">
                        <input type="text" class="right-sum" id="rightSum">
                        <span id="rightHint"> 1 RUB = </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
